<!-- 公共分页布局 -->
<link rel="stylesheet" type="text/css" href="/public/css/page.css">
<nav aria-label="..." class="pageBox">
  <ul class="pager">
    <li class="previous">
      <a href="{{skipUrl}}?page={{page-1}}"><span aria-hidden="true">&larr;</span>上一页</a>
    </li>
    <li>一共 <span>{{count}}</span> 条数据,每页显示 <span>{{limit}}</span> 条数据,一共 <span>{{pages}}</span> 页,当前第
      <span>{{page}}</span> 页</li>
    <li class="next">
      <a href="{{skipUrl}}?page={{page+1}}">下一页<span aria-hidden="true">&rarr;</span></a>
    </li>
  </ul>
</nav>
