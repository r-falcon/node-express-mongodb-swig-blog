<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户注册</title>
  <link rel="stylesheet" type="text/css" href="/public/css/common.css">
  <link rel="stylesheet" type="text/css" href="/public/css/api/register.css">
</head>

<body>
  <div class="registerBox">
    <h2>用户注册</h2>
    <form action="/api/user/register" method="post">
      <div>账号：<input type="text" name="username"></input></div>
      <div>密码：<input type="password" name="password"></input></div>
      <div>确认密码：<input type="password" name="repassword"></input></div>
      <div>
        是否管理员：
        <input type="radio" value="true" name="isAdmin">是
        <input type="radio" value="false" name="isAdmin" checked>否
      </div>
      <input type="submit" value="注册提交" />
      <a href="/api/user/login">用户登录</a>
    </form>
  </div>
</body>

</html>
