{% extends 'layout.html' %}

{% block content %}
<div class="nav">
  后台管理 / 用户管理 / <span>用户列表</span>
</div>

<table class="tableStyle">
  <tr>
    <th>用户ID</th>
    <th>账号</th>
    <th>密码</th>
    <th>是否管理员</th>
  </tr>

  {% for user in users %}
  <tr>
    <td>{{user._id.toString()}}</td>
    <td>{{user.username}}</td>
    <td>{{user.password}}</td>
    <td>
      {% if user.isAdmin %}
      是
      {% else %}
      否
      {%endif %}
    </td>
  </tr>
  {% endfor %}
</table>
{% include '../page.html' %}

{% endblock %}
